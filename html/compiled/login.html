</head>

<body>
    <header>
        <div class="form-top">
            <div class="logo">λ</div>
            Sign In
        </div>
    </header>
    <main>
        <div class="form-wrapper">
            <noscript>
                <p>
                    Looks like you have JavaScript disabled or NoScript blocking the login script. You need JavaScript enabled to use much of
                    Lambda, including to login. We respect your privacy and will not use JavaScript to track you.
                </p>
            </noscript>
            <div id="errorArea"></div>
            <form action="/api/user/login" method="POST" id="loginForm" onsubmit="return login(this);">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Sign In">
            </form>
        </div>
        <div class="center-text"><a href="/register">Create an account</a></div>
    </main>
    <script src="/static/js/all.js" defer></script>
    <script src="/static/js/login.js" defer></script>
</body>

</html>
